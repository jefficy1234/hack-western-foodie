<!DOCTYPE html>

<html>
  <head>

    <script type="text/javascript" src="buttons.js"></script>
  </head>
  <body>
    <div class = "foodbackground">
        <div class="wrapper">

                <input class = "text" name ="img_url" id="img_url" type="text" placeholder="Enter your image url" autocomplete="off"></input>

            </form>
        </div>  
    </div>  
  </body>
